<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiwiscan APK 다운로드</title>
    <style>
        body {
            background: #111; color: #fff; font-family: sans-serif; margin: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .container {
            background: #222;
            border-radius: 24px;
            box-shadow: 0 4px 24px #0006;
            padding: 32px 24px;
            margin-top: 40px;
            text-align: center;
            max-width: 380px;
        }
        h1 { color: #7ce5b2; margin-bottom: 0.4em; }
        p { color: #ccc; margin-bottom: 1.5em; }
        .apk-btn {
            background: linear-gradient(90deg, #41d88c 0%, #37a3f2 100%);
            color: #fff; font-size: 1.1em; font-weight: bold;
            border: none; border-radius: 12px; padding: 14px 36px;
            margin: 1.2em 0 0 0; cursor: pointer; box-shadow: 0 2px 8px #0004;
            transition: background 0.2s;
            text-decoration: none; display: inline-block;
        }
        .apk-btn:active { background: #37a3f2; }
        .ios-warning {
            background: #ff3355cc; color: #fff;
            border-radius: 8px; padding: 10px 14px;
            margin-top: 1.4em;
            font-size: 0.96em;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>kiwiscan 앱 설치</h1>
    <p>아래 버튼을 눌러 APK를 다운로드하세요.<br>(Android 전용)</p>
    <a href="https://drive.google.com/drive/folders/1_c6dq_qA84KkXuQBjHkBaZ0QBabrRiul?usp=sharing" class="apk-btn" id="apkDownloadBtn">
        📦 APK 다운로드
    </a>
    <div class="ios-warning" id="iosWarning">
        ⚠️ iOS(iPhone/iPad)에서는 APK 파일을 설치할 수 없습니다.<br>
        <span style="color:#ffd700">Android 기기에서만 다운로드 및 설치가 가능합니다.</span>
    </div>
</div>
<script>
    // iOS 환경이면 APK 버튼 숨기고 안내문 보이기
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
        document.getElementById('apkDownloadBtn').style.display = 'none';
        document.getElementById('iosWarning').style.display = 'block';
    }
</script>
</body>
</html>
